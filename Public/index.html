<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link rel="stylesheet" href="../Public/Styles/main.css">
  <Script src="../Public/JavaScript/main.js" defer></Script>
  <script src="../public/JavaScript/addingEmployees.js" defer></script>
</head>
<body>
<main>
  <h2 class="Text-title" >Сотрудники</h2>
<section>
  <div class="Staff-Editor">
    <div class="Staff-content">
    </div>
    <div class="employee-button">
      <button class="button" id="employee-button">Добавить</button>
    </div>
  </div>
</section>
<h2 class="Text-title" >Аккаунты</h2>
<section>
  <div class="Staff-Editor">
    <div class="Staff-content">
    </div>
    <div class="employee-button">
      <button class="button" id="employee-button-user">Добавить</button>
    </div>
  </div>
</section>


<!-- формы добавления -->
<section>
  <div class="Staff-Editor-item-shadow" id="Editor-employee">
    <div class="Staff-Editor-item">
      <div class="Staff-Editor-photo">
      <img src="../Public/svg/фото.svg" alt="" class="photo" id="ph">
      <input type="file" name="photo" id="photo" multiple="multiple" />
      <button class="button-photo button" onclick="document.getElementById('photo').click()">Загрузить фотографию</button>
      </div>
      <div class="Staff-Editor-Text">
        <label for="name">ФИО</label>
        <input type="text" name="name" id="name" class="input">
        <label for="job">Должность</label>
        <input type="text" name="job" id="job" class="input" >
      </div>
      <div class="button-Editor">
        <button class="button" id="button-staff-exit">Выйти</button>
        <button class="button" >Сохранить</button>
      </div>
    </div>
    </div>
</section>
<section>
  <form id="user" method="POST">
  <div class="Staff-Editor-item-shadow" id="Editor-user">
    <div class="Staff-Editor-item">
      <div class="Staff-Editor-Text">
        <label for="name">Логин</label>
        <input type="text" name="name" id="login-name" class="input" required>
        <label for="job">Пароль</label>
        <input type="text" name="password" id="password-user" class="input" required>
      </div>
      <div class="button-Editor">
        <button class="button" id="button-staff-exit-user">Выйти</button>
        <button type="submit" class="button" >Сохранить</button>
      </div>
    </div>
    </div>
  </form>
</section>

    <!-- темплейты форм  -->
     <template id="template">
      <div class="employee-content">
        <div class="employee-photo">
          <img src="../svg/фото.svg" alt="" class="photo">
        </div>
        <div class="employee-data">
          <ul>
            <li><b>ФИО:</b> <span>Александор Сапегин Александрович</span></li>
            <li><b>Должность:</b> <span>Программист</span></li>
          </ul>
        </div>
      </div>
    </template>
</main>
</body>
</html>
