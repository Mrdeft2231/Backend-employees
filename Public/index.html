<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link rel="stylesheet" href="./Styles/main.css">
</head>
<body>
  <section>
    <main>
      <div class="Content">
      <div class="Title">
        <h1>Админ-панель</h1>
      </div>
      <div class="blocking-Authirization">
        <h2>Авторизация</h2>
        <form class="fields" action="" method="get">
        <input 
        type="login"
        name="login"
        id="login"
        placeholder="Введите логин"
        required>
        <input type="password"
         name ="password"
         id="password"
         placeholder="Введите пароль"
         required>
        <button id="submit" type="submit">Войти</button>
        </form>
        </div>
      </div>
    </div>
    </main>
  </section>
</body>
